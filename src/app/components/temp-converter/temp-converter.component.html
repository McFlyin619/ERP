<div class="content">
    <h3>Temperature Converter</h3>
    <div class="converter">
        <div class="block">
            <label for="Fahrenheit">Fahrenheit</label>
            <input type="number" name="f" id="fahrenheit" [(ngModel)]="fahrenheit" (ngModelChange)="convertToC()">
        </div>
        <div class="block">
            <label for="Celsius">Celsius</label>
            <input type="number" name="C" id="celsius" [(ngModel)]="celsius" (ngModelChange)="convertToF()">
        </div>
    </div>
</div>
