<div class="container">
    <form>
        <h2>Register new user</h2>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="">First Name</label>
              <input type="text" name="firstName" class="form-control" id="firstName" [(ngModel)]='model.firstName'>
            </div>
            <div class="form-group col-md-6">
              <label for="">Last Name</label>
              <input type="text" name="lastName"   class="form-control" id="lastName" [(ngModel)]="model.lastName">
            </div>
          </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="">User Name</label>
                <input type="text" name="userName" class="form-control" id="userName" [(ngModel)]="model.userName">
            </div>
            <div class="form-group col-md-6">
                <label for="">Email</label>
                <input type="email" name="email" class="form-control" id="email" [(ngModel)]='model.email'>
            </div>
            <div class="form-group col-md-6">
                <label for="">Password</label>
                <input type="password" name="password" class="form-control" id="password" [(ngModel)]='model.password'>
            </div>
            <div class="form-group col-md-6">
                <label for="">Retype Password</label>
                <input type="password" name="retype" class="form-control" id="password2" [(ngModel)]='retypePassword'>
            </div>
        </div>
        <div class="form-group">
            <label for="">Address</label>
            <input type="text" name="address" class="form-control" id="address" [(ngModel)]='model.address'>
        </div>
        <div class="form-group">
            <label for="">Phone Number</label>
            <input type="text" name="phoneNumber" class="form-control" id="phoneNumber" [(ngModel)]='model.phoneNumber'>
        </div>
        <button id="saveBtn" type="button" class="btn btn-block btn-outline-light" (click)='save()'>Save User</button>
    </form>
</div>
