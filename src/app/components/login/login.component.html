<div class="container">
    <form>
        <h2>Login</h2>
        <div class="form-group">
          <label for="loginEmail">Email address</label>
          <input type="email" class="form-control {{ email && email != '' && email.indexOf('@') == -1 ? 'error' : '' }}" id="loginEmail" [(ngModel)]="email" name="email">
          <small *ngIf="email && email != '' && email.indexOf('@') == -1">Please enter a valid email</small>
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" class="form-control" id="loginPassword" [(ngModel)]="password" name="password">
        </div>
        <div *ngIf="isErrorVisible" class="alert alert-danger">
            Email/Password incorrect. Please try again!
        </div>
        <button [disabled]="!email || !password" type="button" class="btn btn-block btn-outline-light" (click)="login()">Login</button>
    </form>
</div>
